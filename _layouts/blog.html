---
layout: default
---
<article>
  {% if page.cover %}
    <img src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover">
  {% endif %}
  <h1>{{ page.title }}</h1>
  {% if page.video %}
    <div class="video">
      <iframe src="{{ page.video }}" frameborder="0" allowfullscreen></iframe>
    </div>
  {% endif %}
  {{ content }}
</article>
