---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {% if page.cover %}
    <img src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover">
  {% endif %}
  {% if page.video %}
    <div class="video">
      {% assign video_url = page.video %}
      {% if video_url contains 'watch?v=' %}
        {% assign video_url = video_url | replace: 'watch?v=', 'embed/' %}
      {% endif %}
      <iframe src="{{ video_url }}" frameborder="0" allowfullscreen></iframe>
    </div>
  {% endif %}
  {{ content }}
</article>
